{% extends "index.html" %}

{% block pagetitle %}Aanmelden{% endblock %}

{% block css %}{% endblock %}

{% block login %}
  <div class="registration node">
    <h3>Aanmelden</h3>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}                    
      <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
  </div>
{% endblock %}
