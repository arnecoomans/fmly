{% load static %}
{% if ajax.editable and perms.archive.change_image %}
  <form>
    <div class="input-group">
      <span class="input-group-text object-id">#{{ image.id }}</span>
      <input type="text" 
            class="form-control" 
            name="title" 
            value="{{ image.title }}" 
            placeholder="{% translate 'enter image title'|capfirst %}">
      <button 
        class="btn btn-outline-success" 
        type="button"
        data-action
        data-url = "{% url 'cmnsd:dispatch_field_of_object_by_id_and_slug' 'image' image.id image.slug 'title' %}"
        data-method="POST"
        data-body='form'
        data-map='{"title":"#title"}'
        ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy-fill" viewBox="0 0 16 16">
          <path d="M0 1.5A1.5 1.5 0 0 1 1.5 0H3v5.5A1.5 1.5 0 0 0 4.5 7h7A1.5 1.5 0 0 0 13 5.5V0h.086a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5H14v-5.5A1.5 1.5 0 0 0 12.5 9h-9A1.5 1.5 0 0 0 2 10.5V16h-.5A1.5 1.5 0 0 1 0 14.5z"/>
          <path d="M3 16h10v-5.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5zm9-16H4v5.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5zM9 1h2v4H9z"/>
        </svg>
      </button>
    </div>
  </form>
{% else %}
  <span class="object-id">#{{ image.id }}</span> {{ image.title }}:
{% endif %}
