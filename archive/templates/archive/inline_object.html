<li class="{{ origin }} {{ origin }}-icon">
  {% if origin == 'tag' %}
    <a href="{% url 'archive:tag' object.slug %}">
  {% elif origin == 'note' %}
    <a href="{% url 'archive:note' object.id %}">
  {% endif %}
    {% if origin == 'tag' %}
      {{ object|title }}
    {% else %}
      {{ object }}
    {% endif %}
  </a>
  <!-- Person additional details -->
  {% if object.images.all.count > 0 %} ({{ object.images.all.count }}){% endif %}
</li>
