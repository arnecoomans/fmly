{% load static %}{% if not person.private or user.is_superuser %}<a href="{% url 'archive:person' person.id person.slug %}">{% endif %}{{ person.full_name }}{% if not person.private or user.is_superuser %}</a>{% endif %}{% if person.get_lifespan %} <span class="text-muted">({{ person.get_lifespan|safe }})</span>{% endif %}{% if person.private %}<img src="{% static 'img/bootstrap-icons/shield-lock.svg' %}" title="{% translate 'private individual'|capfirst %}" data-bs-toggle="tooltip" data-bs-placement="top">{% endif %}
